						</div>

				</div>			 
			</div>
		</div>
	</div>
	 
	<div class="container">
		<form class="form-horizontal" action='' method="POST">
			<fieldset>
				<div id="legend">
					<h2><b>Cadastrar Perfil Profissional</b></h2><br/>
				</div>
			
				<div class="control-group">
					<label class="control-label" for="nome_user">Nome do Usuário: </label>
					<div class="controls"><!-- Imprimir na tela o nome do usuário logado -->Fulano de Tal [Colocar para imprimir o nome do usuário logado]</div>
				</div>
			
				<div class="control-group">
					<label class="control-label" for="especialidade">Especialidade: </label>
					<div class="controls">
						<input type="text" id="especialidade" name="especialidade" placeholder="O que você faz?" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="resumo">Resumo da Experiência Profissional: </label>
					<div class="controls">
						<textarea type="text" id="resumo" name="resumo" placeholder="Quais suas experiências profissionais?" class="input-xlarge" rows="20"></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="perfil">Perfil: </label>
					<div class="controls">
						<input type="text" id="perfil" name="perfil" placeholder="Fale um pouco sobre você." class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="habilidades">Habilidades: </label>
					<div class="controls">
						<input type="text" id="habilidades" name="habilidades" placeholder="Quais suas habilidades profissionais?" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="area_interesse">Áreas de interesse: </label>
					<div class="controls">
						<input type="text" id="area_interesse" name="area_interesse" placeholder="Quais as áreas que você quer atuar?" class="input-xlarge">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="foto">Foto: </label>
					<div class="controls">
						<!-- Esse é o input file default do HTML, não sei se tem algum jeito simples de personalizar -->
						<input type="file" id="foto" name="foto" value="foto" placeholder="" class="input-xlarge">
					</div>
				</div>
				<div class="controls">
					<button type="submit" class="btn btn-primary">Cadastrar!</button>
				</div>
			</fieldset>
		</form>
	</div>
